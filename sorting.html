<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Structure</title>
    <link rel="stylesheet" href="/style/output.css">
</head>

<body class="bg-neutral-800 select-none">
    <main class="fixed flex justify-between w-full bg-neutral-900">
        <div class="flex text-2xl p-2 m-2 text-white">
            <h1>Data Structure</h1>
        </div>

        <a href="/graph.html" class="text-xl p-2 m-2 text-blue-700 underline">Graph</a>
    </main>

    <nav class="fixed mt-16 h-screen w-60 bg-neutral-900 select-none">
        <div class="flex flex-col gap-2 p-4">
            <div class="flex flex-col items-center mt-6">
                <input id="sliderAmount" type="range" min="5" max="40" value="10"
                    class="w-1/2 accent-purple-700 cursor-pointer">
                <span id="sliderAmountValue" class="text-white mt-2 text-lg">Value: 10</span>
            </div>

            <div class="flex flex-col items-center mt-6">
                <input id="sliderTime" type="range" min="10" max="100" value="20"
                    class="w-1/2 accent-purple-700 cursor-pointer">
                <span id="sliderTimeValue" class="text-white mt-2 text-lg">Time: 0.2s</span>
            </div>

            <div class="flex flex-col items-center mt-6">
                <button id="randomizer" class="bg-purple-700 hover:bg-purple-900 rounded-xl text-2xl p-3 px-8 text-white">Randomizer</button>
            </div>

            <div class="flex flex-col items-center mt-6">
                <button id="sort" class="bg-purple-700 hover:bg-purple-900 rounded-xl text-2xl p-3 px-8 text-white">Sort</button>
            </div>
        </div>
    </nav>

    <div class="ml-60 pt-17 h-screen">
        <div class="w-full h-full flex items-center justify-center">
            <div id="container" class="flex gap-2 flex-row w-[60%] h-[40%] items-end">
                <div class="bg-purple-700 rounded-xl h-full w-full"></div>
            </div>
        </div>
    </div>

    <script src="code/sorting/index.js" type="module"></script>
</body>

</html>
