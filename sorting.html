<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Structure</title>
    <link rel="stylesheet" href="/style/output.css">
</head>

<body class="bg-gray-800 select-none">
    <header class="fixed top-0 left-0 right-0 z-10 bg-gray-800 shadow-lg border-b border-purple-900/50">
        <div class="flex justify-between items-center max-w-7xl mx-auto p-4">
            <div class="flex items-center space-x-4">
                <h1 class="text-3xl font-extrabold text-purple-400 tracking-wider">
                    Data Structure <span class="text-white font-light">Visualizer</span>
                </h1>
            </div>
            <a href="/graph.html"
                class="text-lg font-medium text-purple-300 hover:text-purple-500 transition-colors duration-200 py-1 px-3 rounded-md hover:bg-gray-700/50">
                Graph
            </a>
        </div>
    </header>

    <nav class="w-60 fixed h-screen flex items-center">
        <div class="bg-gray-900 w-full border border-purple-900/50 rounded-tr-2xl rounded-br-2xl select-none">
            <div class="flex flex-col gap-2 p-4">
                <div class="flex items-center justify-between">
                    <h1 class="text-center text-white text-3xl font-bold">Settings</h1>
                    <button
                        class="bg-gray-700 hover:bg-gray-600 active:bg-gray-900 transition-colors duration-200 rounded-full w-8 h-8 flex items-center justify-center text-sm font-bold text-white shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <hr class="text-neutral-600">

                <div class="flex flex-col space-y-3">
                    <label for="sliderAmount" class="text-lg font-semibold text-gray-300">Array Size</label>
                    <input id="sliderAmount" type="range" min="5" max="40" value="10"
                        class="w-full h-2 rounded-lg appearance-none cursor-pointer bg-gray-700 accent-purple-500">
                    <span id="sliderAmountValue" class="text-base font-mono text-purple-300 self-start">Value: 10</span>
                </div>

                <div class="flex flex-col space-y-3">
                    <label for="sliderTime" class="text-lg font-semibold text-gray-300">Delay</label>
                    <input id="sliderTime" type="range" min="10" max="100" value="20"
                        class="w-full h-2 rounded-lg appearance-none cursor-pointer bg-gray-700 accent-purple-500">
                    <span id="sliderTimeValue" class="text-base font-mono text-purple-300 self-start">Time: 0.2s</span>
                </div>

                <div class="flex flex-col items-center mt-6">
                    <button id="randomizer"
                        class="w-full bg-purple-600 hover:bg-purple-700 active:bg-purple-900 transition-colors duration-200 rounded-xl text-xl font-bold p-3 text-white shadow-lg transform hover:scale-[1.02] active:scale-[0.98]">Randomize
                        Array</button>
                </div>

                <div class="flex flex-col items-center mt-6">
                    <select id="sortingAlgorithm"
                        class="w-full bg-purple-600 hover:bg-purple-700 active:bg-purple-900 transition-colors duration-200 rounded-xl text-xl font-bold p-3 text-white shadow-lg">
                        <option value="">Sorting Algorithm</option>
                        <option value="Bouble Sort">Bouble Sort</option>
                        <option value="Quick Sort">Quick Sort</option>
                        <option value="Merge Sort">Merge Sort</option>
                    </select>
                </div>

                <div class="flex flex-col items-center mt-3">
                    <button id="sort"
                        class="w-full bg-green-500 hover:bg-green-600 active:bg-green-700 transition-colors duration-200 rounded-xl text-xl font-extrabold p-4 text-white shadow-xl transform hover:scale-105 active:scale-95">
                        START SORTING
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="h-screen">
        <div class="w-full h-full flex items-center justify-center">
            <div id="container"
                class="flex border-2 border-purple-900/50 bg-gray-800/70 shadow-inner shadow-black/50 p-2 rounded-2xl gap-2 flex-row w-[60%] h-[40%] items-end">
                <div class="bg-purple-700 rounded-xl h-full w-full"></div>
            </div>
        </div>
    </div>

    <script src="code/sorting/index.js" type="module"></script>
</body>

</html>
